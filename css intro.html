<!DOCTYPE html>
<html>
<head>
	<title></title>
	<h1 id="h1">css</h1>
	<style type="text/css">
		p{
			color: green
		}
		#what{
			color: red
		}
		#h1{
			color: blue
		}
		.one{
			color: blue;
		}
		.two{
			color: rgb(0,0,255)
		}
		.three{
			color: rgba(0,0,255,0.2)
		}
		.four{
			color: #ff66cc
		}
	</style>
</head>
<body>
	<!--about css color properties-->
	<p>how are u</p>
	<p id="where">where are u</p>
	<p class="one">this is type one</p>
	<p class="two">this is type two</p>
	<p class="three">this is type three</p>
	<p class="four">this is type four</p>

</body>
</html>
